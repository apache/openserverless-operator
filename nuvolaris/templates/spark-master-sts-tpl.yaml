apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spark-master
  namespace: {{namespace}}
  labels:
    app: spark
    component: spark-master
spec:
  serviceName: spark-master
  replicas: {{master_replicas}}
  selector:
    matchLabels:
      app: spark
      component: spark-master
  template:
    metadata:
      labels:
        app: spark
        component: spark-master
    spec:
      serviceAccountName: spark
      securityContext:
        fsGroup: {{spark_uid}}
      containers:
      - name: spark-master
        image: {{spark_image}}
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -c
          - |
            # Prepare directories
            mkdir -p /opt/spark/conf /opt/spark/logs /opt/spark/work {{event_log_dir}}
            
            # Copy config files if present
            if ls /etc/spark-config/* >/dev/null 2>&1; then
              cp -r /etc/spark-config/* /opt/spark/conf/ || true
            fi
            
            # Start Spark Master (daemon mode disabled to keep process in foreground)
            export SPARK_NO_DAEMONIZE=true
            /opt/spark/sbin/start-master.sh
            
            # Fallback sleep if no logs yet
            if ! ls /opt/spark/logs/* >/dev/null 2>&1; then
              echo "No logs yet, sleeping..."; sleep 5;
            fi
            
            # Keep container running
            tail -F /opt/spark/logs/* || sleep infinity
        ports:
        - name: master
          containerPort: {{master_port}}
          protocol: TCP
        - name: webui
          containerPort: {{master_webui_port}}
          protocol: TCP
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_LOCAL_IP
          value: "0.0.0.0"
        - name: SPARK_MASTER_PORT
          value: "{{master_port}}"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "{{master_webui_port}}"
        - name: SPARK_DAEMON_MEMORY
          value: "{{master_memory}}"
        - name: SPARK_NO_DAEMONIZE
          value: "true"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: {{master_cpu}}
            memory: {{master_memory}}
        volumeMounts:
        - name: spark-config
          mountPath: /etc/spark-config
        - name: spark-work
          mountPath: /opt/spark/work
        - name: spark-logs
          mountPath: /opt/spark/logs
        - name: spark-events
          mountPath: {{event_log_dir}}
        livenessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
      - name: spark-work
        emptyDir: {}
      - name: spark-logs
        emptyDir: {}
      - name: spark-events
        persistentVolumeClaim:
          claimName: spark-history-pvc