apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{name}}
  namespace: nuvolaris
spec:
  template:
    spec:
      affinity:
      {% if affinity %} 
        # prefer to not run on an invoker node (only prefer because of single node clusters)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: nuvolaris-role
                operator: NotIn
                values:
                - {{affinity_invoker_node_label}}
          - weight: 80
            preference:
              matchExpressions:
              - key: nuvolaris-role
                operator: In
                values:
                - {{affinity_core_node_label}}
        # Fault tolerance: prevent multiple instances of {{pod_anti_affinity_name}} from running on the same node
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - {{pod_anti_affinity_name}}
            topologyKey: "kubernetes.io/hostname"
      {% endif %}               
      tolerations:
      {% if tolerations %}   
        - key: "nuvolaris-role"
          operator: "Equal"
          value: {{toleration_role}}
          effect: "NoSchedule"
      {% endif %}            