apiVersion: nuvolaris.org/v1
kind: Whisk
metadata:
  name: controller
  namespace: nuvolaris
spec:
  nuvolaris:
    password: nuvpassw0rd
    affinity: false 
    tolerations: false
  components:
    # start openwhisk controller
    openwhisk: true
    # start openwhisk invoker
    invoker: true    
    # start couchdb
    couchdb: true
    # start kafka
    kafka: true
    # start mongodb
    mongodb: true
    # start redis
    redis: false
    # start cron based action parser
    cron: true
    # activate tls support
    tls: false
    # minio enabled or not
    minio: true 
    # zookeeper enabled or not
    zookeeper: true
    # monitoring enabled or not
    monitoring: true 
    # postgres enabled or not
    postgres: true        
  openwhisk:
    namespaces:
      whisk-system: 789c46b1-71f6-4ed5-8c54-816aa4f8c502:abczO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP
      nuvolaris: cbd68075-dac2-475e-8c07-d62a30c7e683:123zO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP
    limits:
      actions:
        sequence-maxLength: 50
        invokes-perMinute: 999
        invokes-concurrent: 250
      triggers: 
        fires-perMinute: 999
      time:
        limit-min: 100ms
        limit-std: 1min
        limit-max: 5min
      memory:
        limit-min: "128m"
        limit-std: "256m"
        limit-max: "2048m"
      concurrency:
        limit-min: 1
        limit-std: 1
        limit-max: 1
      loadbalancer:
        blackbox-fraction : "10%"
        timeout-factor: 2
  couchdb:
    host: couchdb
    port: 5984
    volume-size: 10
    admin:
      user: whisk_admin
      password: some_passw0rd
    controller:
      user: invoker_admin
      password: s0meP@ass1
    invoker:
      user: controller_admin
      password: s0meP@ass2
  mongodb:
    host: mongodb
    volume-size: 10
    admin: 
      user: whisk_admin
      password: 0therPa55
    nuvolaris:
      user: nuvolaris
      password: s0meP@ass3
    exposed: true
  kafka:
    host: kafka
    volume-size: 5
  controller:
    protocol: "http"
    host : "controller"
    port: "3233"
    image: "ghcr.io/nuvolaris/openwhisk-controller"
    tag: "0.3.0-morpheus.22122609"
  invoker:
    protocol: "http"
    host : "localhost"
    port: "8080"
    image: "ghcr.io/nuvolaris/openwhisk-invoker"
    tag: "0.3.0-morpheus.22122609"    
  scheduler:
    schedule: "* * * * *"
  minio:
    ingress:
      s3-enabled: true
      console-enabled: true
      s3-hostname: auto
      console-hostname: auto
    volume-size: 2
    nuvolaris:
      root-user: minioadmin
      root-password: minioadmin
  zookeeper:
    host: zookeper
    data-volume-size: 5
    log-volume-size: 2
  configs:
    limits:
      actions:
        sequence-maxLength: 50
        invokes-perMinute: 999
        invokes-concurrent: 250
      triggers: 
        fires-perMinute: 999
      time:
        limit-min: 100ms
        limit-std: 1min
        limit-max: 5min
      memory:
        limit-min: "128m"
        limit-std: "256m"
        limit-max: "2048m"
      concurrency:
        limit-min: 1
        limit-std: 1
        limit-max: 1
      loadbalancer:
        blackbox-fraction : "10%"
        timeout-factor: 2
    controller:
      javaOpts: "-Xmx1024M"
      loggingLevel: "INFO"
    invoker:
      javaOpts: "-Xmx1024M"
      loggingLevel: "INFO"
      containerPool:
        userMemory: "2048m"
      kubernetes:  
        user_pod_affinity_enabled: true
        user_pod_affinity_key : "nuvolaris-role"
        user_pod_affinity_value : "invoker"      
  redis:
    volume-size: 10
    default:
      password: s0meP@ass3
  monitoring:
    prometheus:
      volume-size: 10
    alert-manager:
      enabled: true
      volume-size: 2
      slack:        
        enabled: true
        default: true 
        slack_channel_name: '#monitoring-nuvolaris'
        #slack_api_url: #will read env variable SLACK_API_URL if emtpy
      gmail:       
        enabled: true
        default: false
        from: francesco.timperi@gmail.com
        to: francesco@nuvolaris.io #,michele@nuvolaris.io
        #username: #will read env variable GMAIL_USERNAME if emtpy
        #password: #will read env variable GMAIL_PASSWORD if emtpy
  postgres:    
    volume-size: 5
    replicas: 2
    admin:      
      password: 0therPa55
      replica-password: 0therPa55RR
    nuvolaris:
      password: s0meP@ass3
    backup:
      enabled: false
      schedule: "0 */1 * * *"               




