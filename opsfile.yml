vars:
  OS: '{{OS}}'
  ARCH: '{{ARCH}}'

tasks:

  setup:
    silent: true
    desc: setup the environment
    cmds:
      - uv venv
      - uv pip install -r pyproject.toml

  cli:
    silent: true
    desc: launch a cli for interactive development
    cmds:
      - |
        export IPYTHONDIR="$(pwd)"
        export PYTHONPATH="$(pwd)"
        uv run ipython


  clusters:
    silent: true
    desc: install clusters

  nuvolaris:
    silent: true
    desc: install nuvolaris services
