---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: nuvolaris
  labels:
    name: zookeeper
    app: zookeeper
spec:
  serviceName: zookeeper
  replicas: 1
  selector:
    matchLabels:
      name: zookeeper
  template:
    metadata:
      labels:
        name: zookeeper
        app: zookeeper
    spec:
      restartPolicy: "Always"

      volumes:
        - name: zk-config
          configMap:
            name: zookeeper         
        - name: "zookeeper-pvc-data"
          persistentVolumeClaim:
            claimName: "zookeeper-pvc-data"
        - name: "zookeeper-pvc-datalog"
          persistentVolumeClaim:
            claimName: "zookeeper-pvc-datalog"

      initContainers:
      - name: init-myid
        image: busybox
        command:
          - sh
          - -c
          - |
            mkdir -p /data /datalog
            echo 1 > /data/myid
            chown -R 1001:1001 /data /datalog
        volumeMounts:
          - name: zookeeper-pvc-data
            mountPath: /data
          - name: zookeeper-pvc-datalog
            mountPath: /datalog
          - name: zk-config
            mountPath: /conf

      containers:
      - name: zookeeper
        image: zookeeper:3.5.9
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |
            export ZOOCFGDIR=/conf
            zkServer.sh start-foreground
        ports:
          - name: zookeeper
            containerPort: 2181
          - name: quorum
            containerPort: 2888
          - name: leader-election
            containerPort: 3888
        volumeMounts:
          - name: zk-config
            mountPath: /conf
          - name: zookeeper-pvc-data
            mountPath: /data
          - name: zookeeper-pvc-datalog
            mountPath: /datalog
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - "zkServer.sh status"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
