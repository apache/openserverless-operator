---
apiVersion: v1
kind: Service
metadata:
  name: "nuvolaris-milvus-pulsarv3-recovery"
  namespace: nuvolaris
  labels:
    app: pulsarv3
    release: nuvolaris-milvus
    cluster: nuvolaris-milvus-pulsarv3
    component: recovery
spec:
  ports:
  - name: http
    port: 8000
  clusterIP: None
  selector:
    app: pulsarv3
    release: nuvolaris-milvus
    component: recovery
---
apiVersion: v1
kind: Service
metadata:
  name: "nuvolaris-milvus-pulsarv3-bookie"
  namespace: nuvolaris
  labels:
    app: pulsarv3
    release: nuvolaris-milvus
    cluster: nuvolaris-milvus-pulsarv3
    component: bookie
spec:
  ports:
  - name: "bookie"
    port: 3181
  - name: http
    port: 8000
  clusterIP: None
  selector:
    app: pulsarv3
    release: nuvolaris-milvus
    component: bookie
  publishNotReadyAddresses: true 
---
apiVersion: v1
kind: Service
metadata:
  name: nuvolaris-milvus
  namespace: nuvolaris
  labels:
    app.kubernetes.io/name: milvus
    app.kubernetes.io/instance: nuvolaris-milvus
    component: "standalone"
spec:
  type: ClusterIP
  ports:
    - name: milvus
      port: 19530
      protocol: TCP
      targetPort: milvus
    - name: metrics
      protocol: TCP
      port: 9091
      targetPort: metrics
  selector:
    app.kubernetes.io/name: milvus
    app.kubernetes.io/instance: nuvolaris-milvus
    component: "standalone"
---
apiVersion: v1
kind: Service
metadata:
  name: "nuvolaris-milvus-pulsarv3-zookeeper"
  namespace: nuvolaris
  labels:
    app: pulsarv3
    release: nuvolaris-milvus
    cluster: nuvolaris-milvus-pulsarv3
    component: zookeeper
  annotations:
    {}
spec:
  ports:
    # prometheus needs to access /metrics endpoint
    - name: http
      port: 8000
    - name: "follower"
      port: 2888
    - name: "leader-election"
      port: 3888
    - name: "client"
      port: 2181
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: pulsarv3
    release: nuvolaris-milvus
    component: zookeeper
---
apiVersion: v1
kind: Service
metadata:
  name: "nuvolaris-milvus-pulsarv3-broker"
  namespace: nuvolaris
  labels:
    app: pulsarv3
    release: nuvolaris-milvus
    cluster: nuvolaris-milvus-pulsarv3
    component: broker
spec:
  ports:
  # prometheus needs to access /metrics endpoint
  - name: http
    port: 8080
  - name: "pulsar"
    port: 6650
  clusterIP: None
  selector:
    app: pulsarv3
    release: nuvolaris-milvus
    component: broker        