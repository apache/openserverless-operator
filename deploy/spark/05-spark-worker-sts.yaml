apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spark-worker
  namespace: nuvolaris
  labels:
    app: spark
    component: spark-worker
spec:
  serviceName: spark-worker
  replicas: 2
  selector:
    matchLabels:
      app: spark
      component: spark-worker
  template:
    metadata:
      labels:
        app: spark
        component: spark-worker
    spec:
      serviceAccountName: spark
      securityContext:
        fsGroup: 185
      containers:
      - name: spark-worker
        image: apache/spark:3.5.0
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -c
          - |
            # Copy config files
            cp /etc/spark-config/* /opt/spark/conf/
            
            # Start Spark Worker
            /opt/spark/sbin/start-worker.sh spark://spark-master:7077
            
            # Keep container running and tail logs
            tail -f /opt/spark/logs/*
        ports:
        - name: worker
          containerPort: 7078
          protocol: TCP
        - name: webui
          containerPort: 8081
          protocol: TCP
        env:
        - name: SPARK_MODE
          value: "worker"
        - name: SPARK_MASTER_URL
          value: "spark://spark-master:7077"
        - name: SPARK_WORKER_CORES
          value: "2"
        - name: SPARK_WORKER_MEMORY
          value: "2g"
        - name: SPARK_WORKER_PORT
          value: "7078"
        - name: SPARK_WORKER_WEBUI_PORT
          value: "8081"
        - name: SPARK_DAEMON_MEMORY
          value: "1g"
        - name: SPARK_NO_DAEMONIZE
          value: "false"
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        volumeMounts:
        - name: spark-config
          mountPath: /etc/spark-config
        - name: spark-work
          mountPath: /opt/spark/work
        - name: spark-logs
          mountPath: /opt/spark/logs
        livenessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
      - name: spark-work
        emptyDir: {}
      - name: spark-logs
        emptyDir: {}
