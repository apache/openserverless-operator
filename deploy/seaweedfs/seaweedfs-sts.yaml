---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs
  namespace: nuvolaris
spec:
  serviceName: "seaweedfs"
  replicas: 1
  selector:
    matchLabels:
      app: seaweedfs
  template:
    metadata:
      labels:
        app: seaweedfs
    spec:
      containers:
        - name: seaweedfs
          image: chrislusf/seaweedfs:3.97
          ports:
            - containerPort: 9000 # S3
            - containerPort: 9090 # Filer
            - containerPort: 9333 # Master
          command: ["weed"]
          args:
            - "server"
            - "-s3"
            - "-s3.port=9000"
            - "-filer"
            - "-filer.port=9090"
            - "-master.port=9333"
            - "-dir=/data"
            - "-volume.max=0"
            - "-master.volumeSizeLimitMB=1024"
          volumeMounts:
            - name: seaweedfs-data
              mountPath: /data
      volumes:
        - name: seaweedfs-data
          persistentVolumeClaim:
            claimName: seaweedfs-pvc
