version: '3'

tasks:
  
  create:
    - k3sup install --host $K3S_HOST --user $K3S_USER --ssh-key $PWD/id_rsa
    - > 
      kubectl --kubeconfig kubeconfig apply 
      -f https://github.com/cert-manager/cert-manager/releases/download/v1.11.0/cert-manager.yaml

  destroy:
    - ssh $KS3_USER@$K3S_HOST /usr/local/bin/k3s-uninstall.sh

  enter:
    - ssh $KS3_USER@$K3S_HOST --ssh-key $PWD/id_rsa

  config:
   - >
     ssh $KS3_USER@$K3S_HOST --ssh-key $PWD/id_rsa cat /etc/rancher/k3s/k3s.yaml 
     | sed -e "s!server: .*!server: https://$K3S_HOST:6443!"
     > k3s-$K3S_HOST.kubeconfig
   - cp k3s-$K3S_HOST.kubeconfig ~/.kube/config 
   - kubectl get nodes